<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athan's Basement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .docker-icon {
            font-size: 4em;
            margin: 20px 0;
            color: #0db7ed;
        }
        
        .info {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .info p {
            margin: 10px 0;
            font-family: monospace;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            margin: 20px 0;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: scale(1.05);
            background: #764ba2;
        }
        
        .time {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="docker-icon">üê≥</div>
        <h1>Hello from Athan's Basement! üöÄ</h1>
        
        <div class="success">
            <strong>‚úì Successfully infiltrated Athan's Basement!</strong>
        </div>
        
        <div class="info">
            <h3>Athan's Basement Information:</h3>
            <!-- <p>üì¶ Container ID: <span id="hostname">loading...</span></p> -->
            <p>üåê Server Time: <span id="time">loading...</span></p>
            <p>üìÖ Date: <span id="date">loading...</span></p>
        </div>
        
        <p>This HTML page is being served from a Docker container!</p>
        <p>Built with ‚ù§Ô∏è using Nginx on Alpine Linux</p>
        
        <div style="margin-top: 30px;">
            <a href="#" class="button" onclick="refreshInfo()">Refresh Info</a>
        </div>
        
        <!-- <div class="time">
            <p>Your static site is running in Docker. To stop the container:</p>
            <code style="background: #333; color: #fff; padding: 5px; border-radius: 5px;">docker stop my-html-site</code>
        </div> -->
    </div>

    <script>
        function getContainerInfo() {
            // // Get hostname (container ID)
            // fetch('/hostname')
            //     .then(response => response.text())
            //     .catch(() => {
            //         // Fallback if hostname endpoint doesn't exist
            //         document.getElementById('hostname').textContent = window.location.hostname || 'localhost';
            //     });
            
            // Update time
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function refreshInfo() {
            location.reload();
        }

        // Update info on load
        getContainerInfo();
        
        // Update time every second
        setInterval(() => {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
